<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        :root {
            --img-size: 600px;
        }

        .gal img {
            width: calc(var(--img-size) / 100*50);
            filter: grayscale(100%);
            border: 10px rgb(92, 90, 5) double;
            box-shadow: 0px 0px 10px 10px black;
        }
        .gal img:hover {
            transition: 2s linear;
            filter: grayscale(0%);
            transform: rotateX(360deg);
        }

        .gal {
            text-align: center;
        }

        .gal1 img {
            width: calc(var(--img-size) / 100*50);
            filter: grayscale(100%);
            border: 10px rgb(92, 90, 5) double;
            box-shadow: 0px 0px 10px 10px black;
        }

        .galereya1 img:hover {
            transition: 2s linear;
            filter: grayscale(0%);
            transform: rotateX(360deg);
        }

        .gal1 {
            text-align: center;
        }

        .gal2 img {
            width: calc(var(--img-size) / 100*40);
            filter: grayscale(100%);
            border: 10px rgb(92, 90, 5) double;
            box-shadow: 0px 0px 10px 10px black;
        }
        .gal2 img:hover {
            transition: 2s linear;
            filter: grayscale(0%);
            transform: rotateY(360deg);
        }


        .gal2 {
            text-align: center;
        }

        .gal3 img {
            width: calc(var(--img-size) / 100*50);
            filter: grayscale(100%);
            border: 10px rgb(92, 90, 5) double;
            box-shadow: 0px 0px 10px 10px black;
        }

        .gal3 img:hover {
            transition: 2s linear;
            filter: grayscale(0%);
            transform: scale(1.5,1.5);
        }
        .gal3 {
            text-align: center;
        }
    </style>
</head>
